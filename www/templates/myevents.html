<ion-view view-title="My Events">
  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="event in events track by $index" class="item-thumbnail-left" ui-sref="app.event({id : event.$id})">
        <img ng-src="{{event.image}}">
        <h2>{{event.name}}</h2>
        <p>Host: {{event.adminName}}</p>
        <p>{{event.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
