<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Navigation</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/myinfo">
          My Info
        </ion-item>
        <ion-item menu-close href="#/app/createevents">
          Create Event
        </ion-item>
        <ion-item menu-close href="#/app/myevents">
          My Events
        </ion-item>
        <ion-item menu-close href="#/app/joinedevents">
          Joined Events
        </ion-item>
        <ion-item menu-close href="#/app/likedevents">
          Liked Events
        </ion-item>
         <ion-item ng-click="logout()" menu-close href="#/login">
          LogOut
        </ion-item>
          <ion-item>
              <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
              </ion-reorder-button>
          </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
